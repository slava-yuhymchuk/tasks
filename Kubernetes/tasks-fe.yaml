apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-fe
  namespace: tasks
  labels:
    app: tasks-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks-fe
  template:
    metadata:
      labels:
        app: tasks-fe
    spec:
      containers:
      - name: tasks-fe
        image: slavayuhymchuk/tasks_fe:1.2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.25"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "256Mi"
        ports:
        - containerPort: 443
        envFrom:
        - secretRef:
            name: secret-openai
        - configMapRef:
            name: tasks-cm
        volumeMounts:
          - name: secret-volume-tls-crt
            readOnly: true
            mountPath: "/tasks/tls.crt"
          - name: secret-volume-tls-key
            readOnly: true
            mountPath: "/tasks/tls.key"
      volumes:
        - name: secret-volume-tls-crt
          secret:
            secretName: secret-tls-crt
        - name: secret-volume-tls-key
          secret:
            secretName: secret-tls-key
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tasks-fe
  name: tasks-fe
  namespace: tasks
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: tasks-fe
  type: LoadBalancer
