<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script>
        const version = "v1.4";

        document.addEventListener("DOMContentLoaded", () => {
            fetchTasks();
            document.getElementById('versionInfo').innerText = version;
            loadThemePreference();
        });

        document.addEventListener("click", function (event) {
            if (!event.target.matches('.dropdown button')) {
                hideDropdowns();
            }
        });

        function fetchTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = '';
                    data.tasks.forEach(task => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="actions-column">
                                <div class="dropdown">
                                    <button onclick="toggleDropdown(${task.ID}, event)">...</button>
                                    <div id="dropdown-${task.ID}" class="dropdown-content">
                                        <a href="#" onclick="markTaskDone(${task.ID})">Done!</a>
                                        <a href="#" onclick="showUpdateTaskForm(${task.ID})">Update</a>
                                        <a href="#" onclick="deleteTask(${task.ID})">Delete</a>
                                        <a href="#" onclick="askChatGPT(${task.ID})">Ask ChatGPT</a>
                                    </div>
                                </div>
                            </td>
                            <td>${task.Title}</td>
                            <td>${task.Details}</td>
                            <td>${task.Status}</td>
                            <td>${task.Priority}</td>
                            <td>${task.Category}</td>
                            <td>${task.Deadline ? new Date(task.Deadline).toLocaleDateString() : ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching tasks:', error));
        }

        function hideDropdowns() {
            document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
        }

        function toggleDropdown(id, event) {
            const dropdown = document.getElementById(`dropdown-${id}`);
            const isVisible = dropdown.style.display === 'block';
            hideDropdowns();
            dropdown.style.display = isVisible ? 'none' : 'block';
            event.stopPropagation();
        }

        function markTaskDone(id) {
            fetch(`/tasks/${id}/done`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(() => fetchTasks())
                .catch(error => console.error('Error marking task as done:', error));
        }

        function deleteTask(id) {
            fetch(`/tasks/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(() => fetchTasks())
                .catch(error => console.error('Error deleting task:', error));
        }

        function showNewTaskForm() {
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').style.display = 'block';
            document.getElementById('taskFormButton').textContent = 'Add Task';
            document.getElementById('taskForm').onsubmit = addTask;
        }

        function hideTaskForm() {
            document.getElementById('taskModal').style.display = 'none';
        }

        function addTask(event) {
            event.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const details = document.getElementById('taskDetails').value;
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;
            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Title: title, Details: details, Category: category, Priority: priority, Deadline: deadline })
            })
                .then(response => response.json())
                .then(() => {
                    hideTaskForm();
                    fetchTasks();
                })
                .catch(error => console.error('Error adding task:', error));
        }

        function showUpdateTaskForm(id) {
            fetch(`/tasks/${id}`)
                .then(response => response.json())
                .then(task => {
                    document.getElementById('taskTitle').value = task.Title;
                    document.getElementById('taskDetails').value = task.Details;
                    document.getElementById('taskCategory').value = task.Category;
                    document.getElementById('taskPriority').value = task.Priority;
                    document.getElementById('taskDeadline').value = task.Deadline;
                    document.getElementById('taskId').value = task.ID;
                    document.getElementById('taskModal').style.display = 'block';
                    document.getElementById('taskFormButton').textContent = 'Update Task';
                    document.getElementById('taskForm').onsubmit = function (event) {
                        updateTask(event, id);
                    };
                })
                .catch(error => console.error('Error fetching task:', error));
        }

        function updateTask(event, id) {
            event.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const details = document.getElementById('taskDetails').value;
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;
            fetch(`/tasks/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Title: title, Details: details, Category: category, Priority: priority, Deadline: deadline, Status: 'New' })
            })
                .then(response => response.json())
                .then(() => {
                    hideTaskForm();
                    fetchTasks();
                })
                .catch(error => console.error('Error updating task:', error));
        }

        function askChatGPT(id) {
            document.getElementById('chatGPTResponse').innerText = 'Waiting for response from ChatGPT...';
            document.getElementById('chatGPTModal').style.display = 'block';

            fetch(`/tasks/${id}/ai`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('chatGPTResponse').innerText = data;
                })
                .catch(error => {
                    document.getElementById('chatGPTResponse').innerText = 'Error fetching response from ChatGPT';
                    console.error('Error asking ChatGPT:', error);
                });
        }

        function hideChatGPTModal() {
            document.getElementById('chatGPTModal').style.display = 'none';
        }

        /* Dark Mode Script */
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        function loadThemePreference() {
            const isDarkMode = JSON.parse(localStorage.getItem('darkMode'));
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        /* Search Task */
        function searchTasks() {
            const searchTerm = document.getElementById('taskSearch').value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(row => {
                const title = row.children[1].innerText.toLowerCase();
                row.style.display = title.includes(searchTerm) ? '' : 'none';
            });
        }

        /* Sort Tasks */
        function sortTasks() {
            const sortBy = document.getElementById('sortTasks').value;
            const rows = Array.from(document.querySelector('tbody').children);

            rows.sort((a, b) => {
                const textA = a.querySelector(`td:nth-child(${getSortIndex(sortBy)})`).innerText.toLowerCase();
                const textB = b.querySelector(`td:nth-child(${getSortIndex(sortBy)})`).innerText.toLowerCase();
                return textA.localeCompare(textB);
            });

            rows.forEach(row => document.querySelector('tbody').appendChild(row));
        }

        function getSortIndex(sortBy) {
            const sortMap = {
                'Title': 2,
                'Date': 7,
                'Status': 4
            };
            return sortMap[sortBy];
        }
    </script>
</head>

<body>
    <div id="taskModal">
        <div class="modal-content">
            <span class="close" onclick="hideTaskForm()">&times;</span>
            <h2>Task</h2>
            <form id="taskForm" onsubmit="addTask(event)">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" name="Title" required><br><br>
                <label for="taskDetails">Details:</label>
                <textarea id="taskDetails" name="Details" required></textarea><br><br>
                <label for="taskCategory">Category:</label>
                <select id="taskCategory" name="Category" required>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                </select><br><br>
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" name="Priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select><br><br>
                <label for="taskDeadline">Deadline:</label>
                <input type="date" id="taskDeadline" name="Deadline"><br><br>
                <button type="submit" id="taskFormButton">Add Task</button>
            </form>
        </div>
    </div>

    <div id="chatGPTModal">
        <div class="modal-content">
            <span class="close" onclick="hideChatGPTModal()">&times;</span>
            <h2>ChatGPT Response</h2>
            <p id="chatGPTResponse">Response from ChatGPT will appear here.</p>
        </div>
    </div>

    <button id="newTaskButton" onclick="showNewTaskForm()">New Task</button>

    <div class="search-sort-container">
        <input type="text" id="taskSearch" placeholder="Search tasks..." onkeyup="searchTasks()">
        <label for="sortTasks">Sort by:</label>
        <select id="sortTasks" onchange="sortTasks()">
            <option value="Title">Title</option>
            <option value="Date">Date</option>
            <option value="Status">Status</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Actions</th>
                <th>Title</th>
                <th>Details</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div id="versionInfo"></div>
</body>

</html>
